<!DOCTYPE html>
<html>
  <head>
    <script>
      function fnAddEventListener() {
        var buttonDomElement = document.querySelector("button");

        buttonDomElement.addEventListener("click", fnaddedEventListener, {
          capture: false,
        });
        buttonDomElement.addEventListener("click", divfn, { capture: false });
      }

      function divfn() {
        alert("divfn is called");
      }

      function fnaddedEventListener() {
        alert("Added Event Listener");
      }

      function fnremoveEventListener() {
        document
          .querySelector("button")
          .removeEventListener("click", fnaddedEventListener);
      }
    </script>
  </head>
  <body>
    <div>
      <h2>Dynamic Events: addEventListerner()</h2>
      <button>Without Event Listener</button>

      <input name="events" type="radio" onchange="fnAddEventListener()" />Add
      Event Listener
      <input
        name="events"
        type="radio"
        onchange="fnremoveEventListener()"
      />Remove Event Listener
    </div>
  </body>
</html>
