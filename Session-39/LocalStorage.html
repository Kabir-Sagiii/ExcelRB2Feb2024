<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function updateData() {
        localStorage.setItem("name", "Sneha");
        localStorage.setItem("password", "Sneha@123");
      }

      function removeData() {
        localStorage.removeItem("password");
      }

      function storeData() {
        var inputTextDomElement = document.querySelector("#name");
        var inputPasswordDomElement = document.querySelector("#password");

        var inputTextData = inputTextDomElement.value;
        var inputPasswordData = inputPasswordDomElement.value;

        localStorage.setItem("name", inputTextData);
        localStorage.setItem("password", inputPasswordData);
      }

      function getData() {
        var username = localStorage.getItem("name");
        var userpassword = localStorage.getItem("password");

        var p1DomElement = document.getElementById("p1");
        var p2DomElement = document.getElementById("p2");

        p1DomElement.innerText = "Name: " + username;
        p2DomElement.innerText = "Password: " + userpassword;
      }
    </script>
  </head>
  <body>
    <h2>Local Storage</h2>
    <input type="text" placeholder="Enter Data" id="name" /><br /><br />
    <input
      type="password"
      placeholder="Enter Password"
      id="password"
    /><br /><br />
    <button onclick="storeData()">Insert Data</button>
    <button onclick="getData()">Get Data</button>
    <button onclick="updateData()">Update Data</button>
    <button onclick="removeData()">Remove Data</button>

    <p id="p1">Name:</p>
    <p id="p2">Password:</p>
  </body>
</html>
