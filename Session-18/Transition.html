<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        width: 300px;
        box-shadow: 0 0 10px black;
        padding: 10px;
        text-align: center;
        transition-property: width background-color;
        transition-duration: 3s;
        transition-delay: 2s;
        transition-timing-function: ease-in-out;
      }

      div:hover {
        width: 800px;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus rerum
      fuga sit officia cupiditate, temporibus iure minus nulla, ullam quo
      commodi autem suscipit laudantium animi sequi aut! Fuga enim, nulla
      consequuntur debitis, culpa ratione fugiat veniam iure error, atque saepe.
    </div>
  </body>
</html>
