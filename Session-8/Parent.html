<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parent Document</title>
    <style>
      div {
        border: 2px solid black;
        width: 1200px;
        height: 500px;
      }
      iframe {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Parent Frame</h2>
      <iframe src="Child.html" width="1200" height="400" name="parentFrame">
      </iframe>
    </div>
  </body>
</html>
