<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <!-- <h2 style="color:red;padding:20px"></h2> -->
    <script>
      var h2ReactElement = React.createElement(
        "h2",
        { id: "title", class: "c1", style: { color: "red", fontSize: "70px" } },
        "React Heading Element"
      );
      //<h2> React Heading Element</h2>

      ReactDOM.render(h2ReactElement, document.getElementById("root"));
    </script>
  </body>
</html>
