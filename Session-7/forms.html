<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Input Element: type="date"</h2>
      <input type="date" />
    </form>
    <form>
      <h2>Input Element: type="time"</h2>
      <input type="time" />
    </form>
    <form>
      <h2>Input Element: type="week"</h2>
      <input type="week" />
    </form>
    <form>
      <h2>Input Element: type="file"</h2>
      <input type="file" />
    </form>
    <form>
      <h2>Input Element: type="email"</h2>
      <input type="email" />
    </form>
    <form>
      <h2>Input Element: type="number"</h2>
      <input type="number" />
    </form>
    <form>
      <h2>Input Element: list=""</h2>
      <input list="data" />

      <datalist id="data">
        <option>Sagar</option>
        <option>Shiva</option>
        <option>Sonal</option>
        <option>rani</option>
        <option>riya</option>
        <option>aditya</option>
        <option>mayur</option>
      </datalist>
    </form>

    <form>
      <h2>textarea</h2>
      <textarea rows="10" cols="30"> </textarea>
    </form>
    <form>
      <h2>Button</h2>
      <button>Register</button>
      <button>Login</button>
      <button>Submit</button>
    </form>

    <form>
      <h2>Dropdown</h2>
      <select>
        <option>Select the City</option>
        <option>Pune</option>
        <option>Mumbai</option>
        <option>Delhi</option>
        <option>Chennai</option>
        <option>Hyderabad</option>
      </select>
    </form>
    <form width="100%" action="" method="" novalidate name="" onsubmit="">
      <h2>Input Attributes:size,placeholder</h2>
      <input
        type="text"
        placeholder="Enter Name"
        size="20"
        maxlength="5"
        minlength="2"
        readonly
        value="Kabir"
        name="username"
        id=""
        class=""
      />
      <button disabled>Locked</button>
    </form>
  </body>
</html>
