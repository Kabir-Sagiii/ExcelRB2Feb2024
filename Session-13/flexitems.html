<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Columns</title>
    <style>
      #flexcontainer {
        width: 800px;
        height: 400px;
        border: 2px solid red;
        margin: 50px auto;
        display: flex;
        flex-direction: row;
      }
      .box1 {
        display: flex;
        width: 200px;
        background-color: lightcoral;
      }
      .box2 {
        width: 200px;
        background-color: lightgreen;
        display: flex;
      }
      .box3 {
        width: 200px;
        background-color: lightgrey;
      }
      .box4 {
        width: 200px;
        background-color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <div id="flexcontainer">
      <div class="box1">
        <h2>Heading Element</h2>
      </div>
      <div class="box2">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus
          dicta omnis hic, in voluptate amet? Quos odit illo nesciunt
          accusantium?
        </p>
      </div>
      <div class="box3"></div>
      <div class="box4"></div>
    </div>
  </body>
</html>
