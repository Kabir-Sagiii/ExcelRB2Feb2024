<!DOCTYPE html>
<html>
  <head>
    <title>Rows</title>
    <style>
      #flexcontainer {
        width: 800px;
        height: 400px;
        border: 2px solid red;
        margin: 50px auto;
        display: flex;
        flex-direction: column;
      }
      .row1 {
        height: 100px;
        background-color: lightgray;
      }
      .row2 {
        height: 100px;
        background-color: lightgreen;
      }
      .row3 {
        height: 100px;
        background-color: lightsalmon;
      }
      .row4 {
        height: 100px;
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div id="flexcontainer">
      <div class="row1"></div>
      <div class="row2"></div>
      <div class="row3"></div>
      <div class="row4"></div>
    </div>
  </body>
</html>
