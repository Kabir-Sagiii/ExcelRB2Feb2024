<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      @keyframes changeBGC {
        from {
          background-color: lightgray;
          width: 300px;
          height: 200px;
        }
        to {
          background-color: lightcoral;
          width: 200px;
          height: 400px;
        }
      }

      @keyframes myanimations {
        0% {
          background-color: lightgray;
          width: 100px;
          height: 100px;
          border-radius: 10px;
        }
        50% {
          background-color: lightgreen;
          width: 300px;
          height: 300px;
          box-shadow: 10px 10px 10px red;
        }
        75% {
          background-color: lightsalmon;
          width: 500px;
          height: 500px;
          border-radius: 50%;
          box-shadow: 20px 30px 10px green;
        }
        100% {
          background-color: black;
          height: 100px;
          width: 100px;
          border-radius: 100px;
        }
      }
      .container {
        width: 800px;
        height: 400px;
        box-shadow: 0 0 10px black;
        margin: 50px auto;
        background-color: lightgrey;
        animation-name: myanimations;
        animation-duration: 5s;
        animation-delay: 1s;
        animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
