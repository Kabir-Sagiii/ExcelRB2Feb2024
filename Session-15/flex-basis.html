<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .container {
        width: 800px;
        height: 400px;
        box-shadow: 0 0 10px red;
        margin: 50px auto;
        display: flex;
        flex-direction: column-reverse;
      }
      .flexitem1 {
        background-color: lightcoral;
        flex-basis: 100px;
      }
      .flexitem2 {
        background-color: lightgreen;
        flex-basis: 200px;
      }
      .flexitem3 {
        background-color: lightgray;
        flex-basis: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flexitem1">Flexitem 1</div>
      <div class="flexitem2">Flexitem 2</div>
      <div class="flexitem3">Flexitem 3</div>
    </div>
  </body>
</html>
